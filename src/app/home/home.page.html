<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
      BIOS boot priority
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BIOS boot priority</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item  *ngFor="let nombre of lista">
      <label>{{nombre}}</label>
      <ion-icon  (click)="subir(nombre)" *ngIf="nombre !== lista[0]" slot="end" name="arrow-up-outline"></ion-icon>
      <ion-icon  (click)="bajar(nombre)" *ngIf="nombre !== lista[lista.length-1]"  slot="end" name="arrow-down-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
